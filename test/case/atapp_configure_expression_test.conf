[atapp]
id = 0x00001234
id_mask = 8.8.8.8
; Test $VAR simple reference
name = $ATAPP_EXPR_TEST_NAME
type_id = 1
; Test ${VAR} braced reference
type_name = ${ATAPP_EXPR_TEST_TYPE}
; Test ${VAR:-default} with existing variable
hostname = ${ATAPP_EXPR_TEST_HOST:-default_host}
; Test ${VAR:-default} with missing variable — should use default
identity = ${ATAPP_EXPR_TEST_MISSING_VAR:-fallback_identity}
; Test ${VAR:+word} with existing variable — should use word
metadata.namespace_name = ${ATAPP_EXPR_TEST_NAME:+ns_override}
; Test ${VAR:+word} with missing variable — should be empty
metadata.uid = ${ATAPP_EXPR_TEST_MISSING_VAR:+should_not_appear}
; Test multi-level nested default: ${A:-${B:-default}}
metadata.service_subset = ${ATAPP_EXPR_TEST_MISSING1:-${ATAPP_EXPR_TEST_MISSING2:-multi_level_default}}
; Test nested expression: ${OUTER_${INNER}}
metadata.name = ${ATAPP_EXPR_TEST_NESTED_${ATAPP_EXPR_TEST_SUFFIX}}
metadata.api_version = v1
; Map keys and values with expressions
metadata.labels."${ATAPP_EXPR_TEST_LABEL_KEY}" = ${ATAPP_EXPR_TEST_LABEL_VALUE}
metadata.labels.literal_key = literal_value

bus.listen = 'atcp://:::21437'
bus.proxy = ''
bus.backlog = 256
bus.first_idle_timeout = 30s
bus.ping_interval = 60s
bus.retry_interval = 3s
bus.fault_tolerant = 3
bus.message_size = 262144
bus.receive_buffer_size = 8388608
bus.send_buffer_size = 2097152
bus.send_buffer_number = 0

timer.tick_interval = 32ms
timer.stop_timeout = 10s
timer.stop_interval = 256ms

etcd.enable = false
etcd.hosts = http://127.0.0.1:2375
etcd.path = /atapp/services/astf4g/
etcd.authorization = ""

log.level = debug
log.cat.number = 1
log.cat.0.name = default
log.cat.0.prefix = "[Log %L][%F %T.%f][%s:%n(%C)]: "
log.cat.0.stacktrace.min = disable
log.cat.0.stacktrace.max = disable
